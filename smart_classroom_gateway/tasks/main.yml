- name: "Set timezone"
  shell: "{{ item }}"
  with_items: 
    - "echo \"Asia/Manila\" > /etc/timezone"
    - "ln -fs /usr/share/zoneinfo/`cat /etc/timezone` /etc/localtime"
    - "dpkg-reconfigure -f noninteractive tzdata"

- name: "Create ssh dir"
  file:
      path: "/root/.ssh"
      state: directory
      owner: root
      group: root
      mode: 700

- name: "Setup authorized_keys"
  lineinfile:
      path: "/root/.ssh/authorized_keys"
      line: "{{ item }}"
      state: present
      create: yes
      owner: root
      group: root
      mode: 644
