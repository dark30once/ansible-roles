nginx_conf_dir: /etc/nginx/conf.d
nginx_user: www-data
nginx_group: www-data
nginx_listen_port: 80
nginx_listen_https_port: 443
nginx_conf_file: "{{nginx_conf_dir}}/01_secure.conf"
php_conf_file: "/etc/php5/fpm/conf.d/php.ini"
php_fpm_socket: "/var/run/php5-fpm.sock"
php_www_conf_file: "/etc/php5/fpm/pool.d/www.conf"
php_service_name: php5-fpm
nginx_snippets_dir: /etc/nginx/snippets
nginx_module_dir: /etc/nginx/modules-available
nginx_module_enabled_dir: /etc/nginx/modules-enabled
nginx_conf_enabled_dir: /etc/nginx/conf.d
nginx_sites_conf_dir: /etc/nginx/sites-available
nginx_sites_conf_enabled_dir: /etc/nginx/sites-enabled
nginx_log_dir: /var/log/nginx/
nginx_conf_enabled_file: "{{ nginx_conf_enabled_dir }}/security.conf"
phpmyadmin_dir: /usr/share/phpmyadmin
